<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Membuat Field Set">
	<meta name="author" content="Membuat Field Set">
	<meta http-equiv="refresh" content="60">
	<title>Belajar HTML | NIOMIC</title>
</head>
<body>

	<h1>Napak Tilas</h1>
		<fieldset>
			<legend>Form</legend>
				<form>
					<table>
						<tr>
							<td>Nama</td>
							<td>:</td>
							<td><input type="text" name="Nama Lengkap" placeholder="Nama Lengkap"></td>
						</tr>
						<tr>
							<td>Username</td>
							<td>:</td>
							<td><input type="text" name="Username" placeholder="Username"></td>
						</tr>
						<tr>
							<td>Email</td>
							<td>:</td>
							<td><input type="text" name="Email" placeholder="Email"></td>
						</tr>
						<tr>
							<td>Password</td>
							<td>:</td>
							<td><input type="password" name="Password" placeholder="Password..."></td>
						</tr>
						<tr>
							<td>Alamat Web</td>
							<td>:</td>
							<td><input type="url" name="url" placeholder="Masukan Alamat Web..."></td>
						</tr>
						<tr>
							<td>Tanggal Lahir</td>
							<td>:</td>
							<td><input type="date" name="date"></td>
						</tr>
						<tr>
							<td>Umur</td>
							<td>:</td>
							<td><input type="number" name="umur" min="0" max="100" placeholder="Umur..."></td>
						</tr>
						<tr>
							<td>Jenis Kelamin</td>
							<td>:</td>
							<td><label><input type="radio" name="Jenis Kelamin">Laki - Laki</label><label><input type="radio" name="Jenis Kelamin">Perempuan</label></td>
						</tr>
						<tr>
							<td>Agama</td>
							<td>:</td>
							<td>
								<select name="Agama">
									<option value="Kristen Protestan">Kristen Protestan</option>
									<option value="Kristen Katolik">Kristen Katolik</option>
									<option value="Islam" selected>Islam</option>
									<option value="Hindu">Hindu</option>
									<option value="Buddha">Buddha</option>
									<option value="Konghucu">Konghucu</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Biografi</td>
							<td>:</td>
							<td>
								<textarea cols="15" rows="2"></textarea>
							</td>
						</tr>
						<tr>
							<td>Foto</td>
							<td>:</td>
							<td><img src="logo1.jpg" width="167px;" height="167px;"></td>
						</tr>
						<tr>
							<td>Audio</td>
							<td>:</td>
							<td>
								<audio src="audio.mp3" controls></audio>
							</td>
						</tr>
					</table>
				</form>
			</fieldset>	
</body>
</html>
